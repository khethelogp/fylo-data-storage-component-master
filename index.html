<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/65ee86b598.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="main-section">
      <div class="file">
        <img src="./images/logo.svg" alt="logo" />
        <div class="files">
          <div class="file1">
            <img src="./images/icon-document.svg" alt="icon-document" />
          </div>
          <div class="file2">
            <img src="./images/icon-folder.svg" alt="icon-folder" />
          </div>
          <div class="file3">
            <img src="./images/icon-upload.svg" alt="icon-upload" />
          </div>
        </div>
      </div>
      <div class="storage">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="bubble popup"><strong>185 GB</strong> Left</div>
        <div class="bar"><div class="progress"></div></div>
        <div class="digits">
          <div class="dig1">0 GB</div>
          <div class="dig2">1000 GB</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/khethelogp">Khethelo </a
      ><i class="fas fa-heart"></i>.
    </div>
  </body>
</html>
